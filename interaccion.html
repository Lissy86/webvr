<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
    <title>A-frame</title>
</head>

<body>
    <a-scene>
        <a-entity environment="preset: default"></a-entity>
        <a-box id="caja"   position="0 0.5 -4" color="grey" ></a-box>
        <a-camera>
            <a-cursor></a-cursor>
        </a-camera>
    </a-scene>
    <script>
       let caja = document.getElementById("caja");
       caja.addEventListener("mouseenter", function(event){
            this.setAttribute("color", "red");
        })
        caja.addEventListener("mouseleave", function(event){
            this.setAttribute("color", "grey");
        })
        caja.addEventListener("click", function(event){
            this.remove;
        })
    </script>
</body>

</html>
