<html>
    <head>
        <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
        <!-- <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script> -->
    </head>
    <body>
        <a-scene obb-colider="showColliders: false">
            <!-- <a-entity environment="preset: default"></a-entity> -->
            <a-plane position="0 1 -10" color="#CCC" width="10" height="20" rotation="-90 0 0"></a-plane>
            <a-box id="caja" 
            position="0 1.5 -20" 
            color="green"
            obb-collider 
            animation="property: position; to: 0 1.5 0; dur: 5000; easing: linear;"></a-box>
            <a-light type="ambient" position="0 0 0" color="white"></a-light>
            
            <a-camera id="player" obb-collider>
                <a-text id="vida" value="5" color="red" position="4 2 -3"></a-text>
                <a-cursor></a-cursor>
            </a-camera>
        </a-scene>
        <script>
            var caja = document.getElementById("caja");
            var vida = document.getElementById("vida");
            var player= document.getElementById("player");
            caja.addEventListener("mouseenter",function (event)
            {
                this.setAttribute("color","red");
            });
            caja.addEventListener("mouseleave",function (event)
            {
                this.setAttribute("color","green");
            });
            caja.addEventListener("click",function (event)
            {
                this.remove();
            });
            player.addEventListener("obbcollisionstarted", function(event){
                vida.setAttribute("value", vida.getAttribute("value")-1);
            });
        </script>
    </body>
</html>
