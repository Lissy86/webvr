<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.7/aframe/build/aframe-ar.min.js"></script>
    <script src="./aframe-master.min.js"></script>
    <script src="./aframe-ar.js"></script>
    <title>Marker</title>

</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
        <a-asset>
        </a-asset-item id="pikachu" src="D:\Elisabeth\Repositorios\relaidadAumentada\pokemon\pikachu.gltf"></a-asset-item>
        </a-asset>
        <a-marker type="barcode" value="0" >
            <a-box position="0 0 0" rotation="0 0 0" color="red"></a-box>
            <a-entity  gltf-model="#pikachu" position="0 0 0" rotation="0 0 0" scale="0.5 0.5 0.5"></a-entity>
        </a-marker>
        <a-marker type="barcode" value="1" >
            <a-box position="0 0 0" rotation="0 0 0" color="black"></a-box>
        <a-marker type="barcode" value="2" >
            <a-box position="0 0 0" rotation="0 0 0" color="blue"></a-box>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
